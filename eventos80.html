    <title>Reproductor de Video</title>

    <script id="aclib" type="text/javascript" src="https://verfutboltv.net/NoticiasDeFutbol.js"></script>

    <style>
        /* Fondo negro y eliminación de márgenes */
        body {
            background-color: black;
            color: white;
            margin: 0;
            overflow: hidden;
        }

        /* Iframe en segundo plano */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1; /* Iframe detrás del anuncio */
        }
    </style>
</head>

<body>

    <!-- ✅ IFRAME del reproductor en segundo plano -->
    <iframe
        src="https://rereyano.ru/player/4/195"
        allow="encrypted-media"
        allowfullscreen="true"
        frameborder="0"
        scrolling="no"
        sandbox="allow-same-origin allow-scripts allow-presentation"
    ></iframe>

    <!-- ✅ Script para el Pop-Under -->
<script type='text/javascript' src='//strewviolently.com/55/e8/cb/55e8cb90311be645dd27b181f2cf3730.js'></script>
